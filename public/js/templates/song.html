<div plangular="{{song.permalink_url}}" no-end="true" class="py2">
  <div class="relative bg-silver" style="height:4rem;">
    <div class="absolute top-0 bottom-0 left-0 bg-orange"
      style="width:{{ 100 * (currentTime / duration) || 0 }}%"></div>
    <img ng-src="{{track.waveform_url}}"
    alt="{{track.title}} waveform"
    style="width:100%;height:100%;-webkit-filter:contrast(200%);filter:contrast(200%);"
    class="absolute top-0 right-0 bottom-0 left-0" />
    <div class="absolute top-0 right-0 bottom-0 left-0" ng-click="seek($event)"></div>
    <div class="absolute m1 top-0 bottom-0 mt3 mb3 flex flex-center">
      <button ng-click="addToMixTape(track)"
        class="flex-none h4 mr1 button button-transparent button-grow rounded right">
        <svg class="icon geomicon" data-icon="play" viewBox="0 0 32 32" width="32" height="32" style="fill:currentcolor">
          <path d="M10 2 h10 v10 h10 v10 h-10 v10 h-10 v-10 h-10 v-10 h10 z" />
        </svg>
      </button>
      <div>
        <h3 class="h6 caps m0 inline-block pointer button-transparent" ng-click="searchUsername(track.user.permalink)">{{track.user.username}}</h3>
        <h2 class="h4 caps m0">{{track.title}}</h2>
      </div>
    </div>
  </div>
</div>
